<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumJS - San Antonio View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.111.0/Cesium.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.111.0/Widgets/widgets.min.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    // Initialize the application
    async function initCesium() {
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmMTBkNmYwYi02NjE1LTQ0MDItYTU0MC1iMmI5YTBjYmIxNTYiLCJpZCI6Mjc1NTU0LCJpYXQiOjE3Mzk0MDE1NTB9.mPvU0lpHt2S_outuu1hRq_5dReEifbBc-YIbPUtv4wU";
        // Create the viewer
        const viewer = new Cesium.Viewer('cesiumContainer', {
            timeline: false,
            animation: false,
            baseLayerPicker: false,
            fullscreenButton: false,
            vrButton: false,
            geocoder: false,
            homeButton: false,
            infoBox: false,
            sceneModePicker: false,
            selectionIndicator: false,
            navigationHelpButton: false,
            navigationInstructionsInitiallyVisible: false
        });

        // Set terrain provider
        viewer.terrainProvider = await Cesium.createWorldTerrainAsync({
            requestWaterMask: true,
            requestVertexNormals: true
        });

        // San Antonio coordinates
        const sanAntonio = Cesium.Cartesian3.fromDegrees(-98.484, 29.405, 1500);

        try {
            // Load the specified tileset
            const tileset = viewer.scene.primitives.add(
                await Cesium.Cesium3DTileset.fromIonAssetId(2275207)
            );

            // Fly to San Antonio
            viewer.camera.setView({
                destination: sanAntonio,
                orientation: {
                    heading: Cesium.Math.toRadians(0),
                    pitch: Cesium.Math.toRadians(-45),
                    roll: 0.0
                },
                duration: 3
            });
        } catch (error) {
            console.error('Error loading tileset:', error);
        }

        // Enable lighting
        viewer.scene.globe.enableLighting = true;
    }

    // Start the application
    initCesium().catch(error => {
        console.error('Failed to initialize Cesium:', error);
    });
</script>
</body>
</html>
